<mat-toolbar>

  <!-- FILA UNO -->
  <mat-toolbar-row>

    <!-- BURGER MENU -->
    <button mat-icon-button (click)="toggleSideNav.emit()">
      <mat-icon>menu</mat-icon>
    </button>
    
    <!-- TITULO -->
    <span class="titulo">{{ titulo }}</span>

  </mat-toolbar-row>
  
  <!-- FILA DOS -->
  <mat-toolbar-row>

    <!-- VOLVER -->
    <button 
      mat-icon-button 
      *ngIf="visualizandoArticulo || editando || insertandoNuevo"
      (click)="vistaArticuloEmitter.emit('ATRAS')"
      >
      <mat-icon>arrow_back</mat-icon>
    </button>

    <!-- TÍTULO SECCIÓN -->
    <span class="seccion">{{ seccion }}</span>

    <span class="espaciador"></span>

    <!-- EDITAR Y AÑADIR -->
    <button 
      *ngIf="!visualizandoArticulo && articuloSeleccionadoB == true"
      mat-icon-button 
      (click)="vistaArticuloEmitter.emit('EDITAR')"
      ><mat-icon>edit</mat-icon></button>

      <!-- TODO: AQUÍ HAY QUE CAMBIAR LAS VARIALES VIEJAS POR LAS NUEVAS (VER, EDITAR, NUEVO) -->
    <button 
      *ngIf="!editando || !insertandoNuevo"
      mat-icon-button 
      (click)="vistaArticuloEmitter.emit('NUEVO')"
      ><mat-icon>add</mat-icon></button>

  </mat-toolbar-row>

</mat-toolbar>
