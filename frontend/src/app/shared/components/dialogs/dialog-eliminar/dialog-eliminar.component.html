<h1 mat-dialog-title>Eliminar artículo</h1>
<div mat-dialog-content>Se va a eliminar el artículo: {{ data.nombre }}</div>
<div mat-dialog-actions>
  <button mat-button color="accent" (click)="cancelar()">Cancelar</button>
  <span class="espaciador"></span>
  <button mat-button color="warn" (click)="eliminar()">Eliminar</button>
</div>
