<div class="container" fxLayout="row" fxLayoutAlign="center" >

    <app-editar
      *ngIf="editar"
      [articulo]="articulo"
      (vistaArticuloEmitter)="vistaArticuloEmitter.emit($event)"
      ></app-editar>

    <app-nuevo
      *ngIf="nuevo"
      (vistaArticuloEmitter)="vistaArticuloEmitter.emit($event)"
      ></app-nuevo>

    <app-ver
      *ngIf="ver"
      [articulo]="articulo"
      [listaRevisiones]="listaRevisiones"
      ></app-ver>

</div>
